		<!-- Horizontal divider -->

		<!-- Display the title of the current page -->
		<div class="PageTitle">
			<p>Feedback Form</p>
		</div>

		<body class="feedbackbody">
			<form action="#" method="post">
				<fieldset>
					<legend>Personal Information</legend>
					<label for="name">Name:</label>
					<input type="text" id="name" name="name" required><br><br>

					<label for="email">Email:</label>
					<input type="email" id="email" name="email" required><br><br>
				</fieldset>

				<fieldset>
					<legend>Feedback</legend>
					<label for="rating">How satisfied are you with our Website?</label><br>
					<input type="radio" id="rating-excellent" name="rating" value="Excellent">Excellent
					<input type="radio" id="rating-good" name="rating" value="Good">Good
					<input type="radio" id="rating-fair" name="rating" value="Fair">Fair
					<input type="radio" id="rating-poor" name="rating" value="Poor">Poor<br><br>

					<label>What section would you like to change? (Check all that apply)</label><br>
					<input type="checkbox" id="improvement-quiz" name="improvement" value="Quizes">Quizes
					<input type="checkbox" id="improvement-learn" name="improvement" value="Learn page">Learn page
					<input type="checkbox" id="improvement-price" name="improvement" value="Levels">Levels
					<input type="checkbox" id="improvement-customer-service" name="improvement"
						value="Customer Service">Customer Service<br><br>

					<label for="feedback">Additional Comments:</label><br>
					<textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>

					<label for="typeOfFeedback">Type of Feedback:</label>
					<select id="typeOfFeedback" name="typeOfFeedback">
						<option value="General">General</option>
						<option value="Question">Question</option>
						<option value="Suggestion">Suggestion</option>
					</select><br><br>
				</fieldset>
				<input type="submit" value="Submit" href="index.html">
			</form>
		</body>

</html>
